<!DOCTYPE html>
<html lang="eng">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
     <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
    <center>
        <ul class="menu">
            <li class="links"><a href="#home">Home</a></li>
            <li class="links"><a href="#grid view">Grid view</a></li>
            <li class="links"><a href="#slide view">Slide view</a></li>
        </ul>
    </center>
    <section id="home">
        <h1>Home</h1>
        <div class="line"></div>
     <img  id="welcome" src="welcome.jpg">
    </section>
    
    <section id="grid view">
    <h1>Grid Gallery</h1>
        <div class="line"></div>
        <span >
        <img id="ph1" src="sunflower.jpg">
            <img id="ph2" src="roses.jpg">
        </span>
        <br>
        <span >
        <img id="ph3" src="lily.jpg">
            <img id ="ph4" src="jasmine.jpg">
        </span>
        <br>
        <span >
        <img id="ph5" src="marigold.jpg">
            <img id="ph6" src="hibiscus.jpg">
        </span>
        <br>
        <span >
        <img id="ph7" src="chrysenthemum.jpg">
            <img id="ph8" src="lotus.jpg">
        </span>
    </section>
    
    <section id="slide view">
    <h1>Sliding Gallery</h1>
        <div class="line"></div>
        <div id="myCarousel" class="carousel slide">
        <div class="caruosel-inner">
            <div class="item active">
            <center>
            <img src="lotus.jpg" class="img-responsive">
            <div class="carousel_content">
                <p>Lotus</p>
                </div>
            </center>
                <div class="item">
                <center>
                    <img src="roses.jpg" class="img-responsive">
                    </center>
                    <div class="carousel_content">
                    <p>Rose</p>
                    </div>
                </div>
                <div class="item">
                <center>
                    <img src="jasmine.jpg" class="img-responsive">
                    </center>
                    <div class="carousel_content">
                    <p>Jasmine</p>
                    </div>
                </div>
                <div class="item">
                <center>
                    <img src="marigold.jpg" class="img-responsive">
                    </center>
                    <div class="carousel_content">
                    <p>Marigold</p>
                    </div>
                </div>
                </div>
            <div class="item">
                <center>
                    <img src="hibiscus.jpg" class="img-responsive">
                    </center>
                    <div class="carousel_content">
                    <p>Hibiscus</p>
                    </div>
                </div>
            <div class="item">
                <center>
                    <img src="lily.jpg" class="img-responsive">
                    </center>
                    <div class="carousel_content">
                    <p>Lily</p>
                    </div>
                </div>
            <div class="item">
                <center>
                    <img src="sunflower.jpg" class="img-responsive">
                    </center>
                    <div class="carousel_content">
                    <p>Sunflower</p>
                    </div>
                </div>
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
             <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
        </a>
            </div>
        </div>
    </section>
</body>

</html>
